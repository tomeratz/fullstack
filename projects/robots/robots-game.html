<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Robot Memory Game</title>
</head>

<body>
    <div id="main">

        <div id="title">
            <h1>Memory Matching Game</h1>

        </div>

        <div id="menu">
            <input type="number" id="amount" placeholder="Type requested pairs">
            <button type="submit" id='start' onclick="showRobots()">Go!</button>
            <button type="button" id='hint' onclick="hints()">Hint</button>
            <select id="imgRequest">
                <option value="">Robots</option>
                <option value="?set=set2">Monsters</option>
                <option value="?set=set3">Robots Face</option>
                <option value="?set=set4">Kittens</option>
            </select>
        </div>
        <div id="robots">
            <div id="gameOver"></div>
            <div id="robotImg"></div>
        </div>
    </div>
    <script src="robots-game.js"></script>
</body>

</html>
