<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div id="Myform">
        <form action="https://cyberfighters.herokuapp.com/qa-exercises/new-customer-registers
        " method="get">
            <div>
                <label for="">Name:</label>
                <div id="twoInRow">
                    <input type="text" id="fName" name="fName" placeholder="First">
                    <input type="text" id="lName" name="lname" placeholder="Last">
                </div>
            </div>

            <div>
                <label for="">User Name:</label>
                <div id="oneInput">
                    <input type="email" id="uName" name="uName" placeholder="@gmail.com">
                </div>
            </div>

            <div>
                <label for="">Password:</label>
                    <div id="oneInput">
                        <input type="password" name="pass" id="pass" placeholder="Password">
                    </div>
            </div>

            <div>
                <label for="">Confirm Password:</label>
                <div id="oneInput">
                    <input type="password" name="cPass" id="cPass" placeholder="Confirm Password">
                </div>
            </div>

            <div>
                <label for="">Birthday:</label>
                <div id="treeInArow">
                    <select name="bmonth" id="bmonth" placeholder="Month" value="0" onchange="document.getElementById('bDay').disabled = false;" >
                        <option value="0">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <input type="number" min="1" max="31" step="1" name="bDay" id="bDay" placeholder="Day" disabled onchange="document.getElementById('bYear').disabled = false;">
                    <input type="number" min="1019" max="2021" step="1" name="bYear" id="bYear" placeholder="Year" disabled>
                </div>
            </div>

            <div>
                <label for="gender">Gender:</label>
                <div id="oneInput">
                    <select name="gender" id="gender" placeholder="Gender">
                        <option value="m">I am...</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                        <option value="o">Other</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="">Mobile Phone:</label>
                <div id="oneInput">
                    <input type="tel" name="telid" id="telid" required pattern="[0]{1}[1-9]{2}-[0-9]{7}">
                </div>
            </div>
            <div id="sb">
            <input id="submitBut" type="submit" value="submit">
        </div>

        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
